<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>For You, Veeramani ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 1px 1px #d94b79;
      padding: 0 10px;
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 20px;
      padding: 0 20px;
    }

    .heart-button {
      background-color: #ff4b5c;
      color: white;
      border: none;
      font-size: 20px;
      padding: 14px 30px;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
      transition: all 0.3s ease;
    }

    .heart-button:active {
      transform: scale(0.95);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .video-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .video-popup video {
      width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
    }

    .close-btn {
      font-size: 36px;
      color: white;
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>For You, Veeramani ‚ù§Ô∏è</h1>
  <p>You‚Äôre the reason I smile. Just click the heart and feel my love üíå</p>
  <button class="heart-button" onclick="openVideo()">Click Me ‚ù§Ô∏è</button>

  <div class="video-popup" id="popup">
    <span class="close-btn" onclick="closeVideo()">√ó</span>
    <video id="loveVideo" controls autoplay playsinline>
      <source src="your_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function openVideo() {
      document.getElementById("popup").style.display = "flex";
      document.getElementById("loveVideo").play();
    }

    function closeVideo() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("loveVideo").pause();
    }
  </script>

</body>
</html>
